<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Labi Wine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        /* ===== DARK THEME VARIABLES ===== */
        :root {
            --dark-bg: #121212;
            --darker: #0a0a0a;
            --dark-accent: #1e1e1e;
            --gold: #c9a769;
            --light-gold: #e6d5b3;
            --text-light: #e0e0e0;
            --text-lighter: #ffffff;
            --text-dark: #b0b0b0;
        }

        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            padding-top: 70px; /* Space for fixed navbar */
        }

        /* ===== SIMPLE NAVBAR ===== */
        .navbar {
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(8px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(201, 167, 105, 0.15);
            height: 70px;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
        }

        #logo {
            height: 40px;
            filter: brightness(0) invert(1);
            transition: all 0.3s ease;
        }

        #logo:hover {
            filter: brightness(0) invert(0.8) sepia(1) hue-rotate(0deg) saturate(3);
        }

        .navbar-menu {
            display: flex;
            list-style: none;
            height: 100%;
            margin: 0 auto;
        }

        .navbar-menu li {
            margin: 0 1rem;
            display: flex;
            align-items: center;
            height: 100%;
            position: relative;
        }

        .navbar-menu a, 
        .dropdown-button {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 400;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 0.5rem;
        }

        .dropdown-button{
            background-color:transparent;
            border: none;
        }

        .navbar-menu a:hover,
        .dropdown-button:hover {
            color: var(--gold);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--darker);
            min-width: 200px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 1;
            padding: 1rem 0;
            border: 1px solid rgb(0, 0, 0, 0.3);
            border-top: 2px solid var(--gold);
            top: 100%;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .dropdown-content a {
            padding: 0.7rem 1.5rem;
            color: var(--text-light);
            font-size: 0.8rem;
            text-transform: capitalize;
            transition: all 0.3s ease;
            height: auto;
        }

        .dropdown-content a:hover {
            background-color: rgba(201, 167, 105, 0.1);
            color: var(--gold);
        }

        .navbar-icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            height: 100%;
            margin-left: auto;
        }

        .navbar-icons a {
            color: var(--text-light);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 0.5rem;
        }

        .navbar-icons a:hover {
            color: var(--gold);
        }

        /* ===== SEARCH CONTENT ===== */
        .search-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .search-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .search-header h1 {
            font-family: 'Truculenta', sans-serif;
            color: var(--gold);
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background-color: var(--dark-accent);
            border: 1px solid rgba(201, 167, 105, 0.2);
            border-radius: 30px;
            color: var(--text-light);
            font-size: 1rem;
            font-family: 'Roboto Condensed', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(201, 167, 105, 0.2);
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: var(--gold);
            color: var(--dark-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background-color: var(--light-gold);
        }

        /* ===== FOOTER ===== */
        .footer {
            background-color: var(--darker);
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(201, 167, 105, 0.1);
            margin-top: 3rem;
        }

        .footer-logo {
            font-family: 'Truculenta', sans-serif;
            color: var(--gold);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--gold);
        }

        .footer-copyright {
            margin-bottom: 1rem;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .footer-quote {
            font-style: italic;
            color: var(--text-dark);
            letter-spacing: 1px;
        }

        .footer span {
            color: var(--gold);
        }

        /* ===== SCROLL TO TOP ===== */
        .gotop {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: var(--gold);
            color: var(--dark-bg);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .gotop:hover {
            background-color: var(--light-gold);
            transform: translateY(-3px);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== RESPONSIVE ADJUSTMENTS ===== */
        @media (max-width: 992px) {
            .search-header h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .navbar-container {
                flex-wrap: wrap;
                height: auto;
                padding: 1rem;
            }

            .navbar-menu {
                width: 100%;
                flex-direction: column;
                height: auto;
                margin: 1rem 0 0;
            }

            .navbar-menu li {
                height: auto;
                margin: 0.5rem 0;
            }

            .navbar-menu a,
            .dropdown-button {
                height: auto;
                padding: 0.5rem 0;
                justify-content: center;
            }

            .dropdown-content {
                position: static;
                width: 100%;
                border-top: none;
                border-left: 2px solid var(--gold);
            }

            .navbar-icons {
                width: 100%;
                justify-content: center;
                margin: 1rem 0 0;
                height: auto;
            }

            .search-container {
                margin: 5rem 1.5rem 3rem;
                padding: 0;
            }
            
            body {
                padding-top: 150px; /* More space for expanded navbar */
            }
        }

        @media (max-width: 576px) {
            .search-header h1 {
                font-size: 2rem;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <a href="../main/index.html"><img id="logo" src="Labi wine logo.png" alt="Labi wine"></a>
            <ul class="navbar-menu">
                <li><a href="../main/index.html">Home</a></li>
                <li class="dropdown">
                    <a href="../vreshtat/vreshtat.html"><button class="dropdown-button">Wineyards</button></a>
                    <div class="dropdown-content">
                        <a href="../galeria/galeria.html">Gallery</a>
                        <a href="../galeria/certificates.html">Certificates</a>
                    </div>
                </li>
                <li><a href="../history/history.html">History</a></li>
                <li><a href="../shop/shop.html">Shop</a></li>
                <li><a href="../contact/contact.html">Contact</a></li>
            </ul>
            <div class="navbar-icons">
                <a href="../search/search.html"><i class="fas fa-search"></i></a>
                <a href="../login/login.html"><i class="fas fa-user"></i></a>
                <a href="../shop/shop.html"><i class="fas fa-shopping-bag"></i></a>
            </div>
        </div>
    </div>

    <!-- Search Content -->
    <main class="search-container">
        <div class="search-header">
            <h1>Search Our Collection</h1>

        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search wines, vintages, regions...">
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-logo">Labi Wine</div>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="../main/index.html">Return</a>

        </div>
        <p class="footer-copyright">2025 <span>Designed by Leart Shulina</span></p>

    <a class="gotop" href="#"><i class="fas fa-arrow-up"></i></a>
</body>
</html>
